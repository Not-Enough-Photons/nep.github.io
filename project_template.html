<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Project Name Here] | Not Enough Photons</title>
    <link rel="stylesheet" href="../styles/styles_project_dummy.css">
    <link rel="stylesheet" href="../styles/styles_gallery.css">
    <script src="scripts/project_page_init.js" defer></script>
</head>
<body>
    <div class="back-button">
        <a class="back-text" href="">Back</a>
    </div>
    <div class="page">
        <div class="gallery-image-view">
            <div class="button-close"><img src="../img/ui/cross.png"></div>
            <img class="gallery-image" src="">
            <div class="gallery-view-footer">
                <div class="backButton"><img src="../img/ui/arrow.png"></div>
                <p class="pageIndex">0/0</p>
                <div class="nextButton"><img src="../img/ui/arrow.png"></div>
            </div>
        </div>
        
        <div class="project-header">
            <section class="project-banner-container">
                <img id = "project-banner" src="">
            </section>

            <section class="project-info">
                <p class="info-item" id="name">Name</p>
                <p class="info-item" id="release">Release Date/Year</p>
                <p class="info-item" id="game">Modded Game</p>
                <p class="info-item" id="platform">Platforms</p>
            </section>
        </div>
            <div class="project-body">
                <section class="project-description">
                    <h1>Overview</h1>
                    <p class="info-item">Description</p>

                    <h1 class="gallery-header">Gallery</h1>
                    <div class="gallery-view-container">
                        <div class="gallery-image-container">
                            <img src="" alt="">
                        </div>
                    </div>

                    <h1 class="video-gallery-header">Videos</h1>
                    <div class="video-view-container">
                        <div class="video-thumbnail-container">
                            <div class="vid-footnote">
                                <a href=""></a>
                                <p>Video Name</p>
                            </div>
                            <img src="">
                        </div>
                    </div>

                    <h1>Check it out on:</h1>
                    <div class="download-container">
                        <a class="download-element" href="">
                            <img src="" alt="">
                            <p>Link</p>
                        </a>
                    </div>
                </section>
            </div>
        </div>
</body>
</html>
