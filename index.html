<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Enough Photons</title>
    <link rel="stylesheet" href="styles_index.css">
</head>
<body>
	<div class="tv-static">
		<svg>
			<filter id="noise">
				<feTurbulence id="turbulence">
					<animate attributeName="baseFrequency" dur ="1s" values="0.9 0.9;0.8 0.8;0.9 0.9;" repeatCount="indefinite"></animate>"
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
			</filter>
        </svg>
	</div>
	
    <div class="landing-page">
        <div class="company-name">
			<span class="company-name-red">NOT </span>
			<span class="company-name-white">ENOUGH PHOTONS</span>
			<span class="company-name-red">.</span>
		</div>
        <div class="buttons">
            <a href="about.html" class="button">About</a>
            <a href="mods.html" class="button">Mods</a>
            <a href="games.html" class="button">Games</a>
            <a href="#" class="button">Other</a>
        </div>
    </div>
</body>
</html>
