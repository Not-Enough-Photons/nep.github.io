<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Enough Photons</title>
    <link rel="stylesheet" href="styles/styles_index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ui/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ui/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ui/favicon-16x16.png">
    <link rel="manifest" href="img/ui/site.webmanifest">
    <!-- Google search description -->
    <meta name="description" content="Games, VR Mods, Gadgets, and more.">
    <!-- Discord embeds -->
    <meta content="Not Enough Photons." property="og:title" />
    <meta content="Games, VR Mods, Gadgets, and Gizmos." property="og:description" />
    <meta content="https://notenoughphotons.dev/" property="og:url" />
    <meta content="https://notenoughphotons.dev/img/favicon.png" property="og:image" />
    <meta content="#010045" data-react-helmet="true" name="theme-color" />
</head>
<body>
	<div class="tv-static">
		<svg>
			<filter id="noise">
				<feTurbulence id="turbulence">
					<animate attributeName="baseFrequency" dur ="1s" values="0.9 0.9;0.8 0.8;0.9 0.9;" repeatCount="indefinite"></animate>"
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
			</filter>
        </svg>
	</div>
	
    <div class="landing-page">
        <div class="company-name">
			<span class="company-name-red">NOT </span>
			<span class="company-name-white">ENOUGH PHOTONS</span>
			<span class="company-name-red">.</span>
		</div>
        <div class="buttons">
            <a href="about" class="button">About</a>
            <a href="mods" class="button">Mods</a>
            <a href="games" class="button">Games</a>
            <a href="#" class="button">Other</a>
        </div>
    </div>
</body>
</html>
